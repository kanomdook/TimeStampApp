<ion-content padding>
    <ion-grid>

        <ion-row>
            <ion-col text-center>
                <img src="img/regpic.png" width="60%">
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col ion-text color="danger" style="font-size:25px">
                Login
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list style="margin-top: 10px">
                    <ion-item>
                        <ion-input type="email" placeholder="E-mail" item-center [(ngModel)]="inemail"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col text-center>
                <button ion-button color="danger" (click)="Login(inemail)">Submit</button>
            </ion-col>
            <ion-col text-center>
                <button ion-button color="danger" (click)="GotoReg()">Register</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
