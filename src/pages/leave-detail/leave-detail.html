<ion-header>

    <ion-navbar>
        <ion-title>Leave Detail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col text-right>{{leaveDetail.created}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-left>เรียน ฝ่ายบุคลที่เคารพ</ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-left>ข้าพเจ้า {{userDetail.firstname}} {{userDetail.lastname}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-left>มีความประสงค์ขอ {{leaveDetail.leaveType}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-left>ตั้งแต่วันที่ {{leaveDetail.leaveStartDateTime}} ถึง {{leaveDetail.leaveEndDateTime}} </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-left> รวม {{leaveDetail.leaveDay}} วัน </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
