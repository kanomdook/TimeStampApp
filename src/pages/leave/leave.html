<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only color="royal" (click)="openHomepage()">
        <ion-icon name="home"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Leave</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="openModalpage()">
        <ion-icon name="ios-list"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content leaveContent>
    <ion-list>
        <ion-item>
            <ion-label class="fontbold" style="color:black;">Leave Type<span dokchan>*</span> :</ion-label>
            <ion-select [(ngModel)]="leaveData.leaveType" interface="popover">
                <ion-option value="Sick Leave">Sick Leave</ion-option>
                <ion-option value="Personal Leave">Personal Leave</ion-option>
                <ion-option value="Vacation">Vacation</ion-option>
                <ion-option value="Militiary Service Leave">Militiary Service Leave</ion-option>
                <ion-option value="Maternity Leave">Maternity Leave</ion-option>
                <ion-option value="Ordination Leave">Ordination Leave</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label class="fontbold" style="color:black;">Leave Detail<span dokchan>*</span> :</ion-label>
            <ion-input #myInput id="Remark" type="text" placeholder="Fill your leave cause..." [(ngModel)]="leaveData.leaveDetail"></ion-input>
            <!--<p class="fontbold">Leave Detail<span dokchan>*</span> :</p>-->
        </ion-item>
        <ion-item>
            <ion-label class="fontbold" style="color:black;">From<span dokchan>*</span> :</ion-label>
            <ion-input style="color:black;" type="text" value="{{localStartDate | date}}" readonly="true" text-right padding-right (click)="getDateFrom()"></ion-input>
            <button ion-button clear color="dark" type="button" item-right btnCalendar>
        <span><ion-icon name="calendar" iconCalender (click)="getDateFrom()"></ion-icon></span></button>

        </ion-item>
        <ion-item>
            <ion-label class="fontbold" style="color:black;">To<span dokchan>*</span> :</ion-label>
            <ion-input style="color:black;" type="text" value="{{localEndDate | date}}" readonly="true" text-right padding-right (click)="getDateTo()"></ion-input>
            <button ion-button clear color="dark" type="button" item-right btnCalendar>
        <span><ion-icon name="calendar" iconCalender (click)="getDateTo()"></ion-icon></span></button>
        </ion-item>
        <!--<ion-item>
           
            <ion-label class="fontbold" style="color:black;">To<span dokchan>*</span> :</ion-label>
            <ion-input style="color:black;" [(ngModel)]="localStartDate" (click)="getDateFrom()"></ion-input>

        </ion-item>-->



        <ion-item>
            <ion-label class="fontbold" style="color:black;">Half-Day</ion-label>
            <ion-toggle enable checked="false" color="dog" [(ngModel)]="leaveData.leaveHalf" (ionChange)="logEvent()"></ion-toggle>
        </ion-item>
        <ion-item [hidden]="!leaveData.leaveHalf">
            <ion-label class="fontbold" style="color:black;">Leave time : </ion-label>
            <ion-input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type="number" maxlength="2" text-center [(ngModel)]="leaveData.leaveTime"></ion-input>
        </ion-item>
        <ion-grid gridA>
            <ion-row>
                <ion-col col-4 text-center>
                    <button ion-button saveBtnColor (click)="sendLeave('Draft')">Draft</button>
                </ion-col>
                <ion-col col-4 text-center>
                    <button ion-button color="royal" (click)="sendLeave('Request')">Send</button>
                </ion-col>
                <ion-col col-4 text-center>
                    <button ion-button cancelBtnColor (click)="openHomepage()">Cancel</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

</ion-content>
