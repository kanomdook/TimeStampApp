  Ionic pages and navigation.

<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only color="royal" (click)="openHomepage()">
        <ion-icon name="home"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Leave</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="openModalpage()">
        <ion-icon name="ios-list"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content leaveContent>
    <ion-grid no-padding>
        <ion-row topRow>
            <ion-item>
                <ion-label class="fontbold" style="color:black;">Leave Type :</ion-label>
                <ion-select [(ngModel)]="leaveData.leaveType" interface="popover">
                    <ion-option value="Sick Leave">Sick Leave</ion-option>
                    <ion-option value="Personal Leave">Personal Leave</ion-option>
                    <ion-option value="Vacation">Vacation</ion-option>
                    <ion-option value="Militiary Service Leave">Militiary Service Leave</ion-option>
                    <ion-option value="Maternity Leave">Maternity Leave</ion-option>
                    <ion-option value="Ordination Leave">Ordination Leave</ion-option>
                </ion-select>
            </ion-item>
        </ion-row>
    </ion-grid>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-12>
                <p class="fontbold">Remark</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 colcenter>
                <textarea #myInput id="Remark" rows="3" maxLength="500" textArea [(ngModel)]="leaveData.remark"></textarea>
            </ion-col>
        </ion-row>
        <ion-row padding-top>
            <ion-col col-6 class="fontbold">From :</ion-col>
            <ion-col col-6 class="fontbold">To :</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-5>

                <ion-item style="padding:0%">
                    <ion-input type="text" text-center value="{{localStartDate | date}}" disabled="true"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-1>
                <span ion-datepicker (ionChanged)="setStartDate($event);" [min]="localDate" full="true" calendar="true" clear class="ScheduleDate">
        <span> <ion-icon name="calendar" iconCalender></ion-icon> </span>
                </span>
            </ion-col>

            <ion-col col-5>
                <ion-item style="padding:0%">
                    <ion-input type="text" text-center value="{{localEndDate | date}}" disabled="true"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-1>
                <span ion-datepicker (ionChanged)="setEndDate($event);" [min]="localDate" full="true" calendar="true" clear class="ScheduleDate">
        <span> <ion-icon name="calendar" iconCalender></ion-icon> </span>
                </span>

            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12>
                <hr blankRow/>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12>
                <ion-list no-line>
                    <ion-item>
                        <ion-label class="fontbold">Half-Day</ion-label>
                        <ion-toggle enable checked="false" color="dog" [(ngModel)]="leaveData.leaveHalf" (ionChange)="logEvent()"></ion-toggle>
                    </ion-item>
                    <ion-row [hidden]="!leaveData.leaveHalf">
                        <ion-col col-5>
                            <p class="thaifont" style="text-align:right">จำนวน</p>
                        </ion-col>

                        <ion-col col-2 text-center>
                            <ion-item style="padding:0%">
                                <ion-input type="number" maxlength="2" text-center [(ngModel)]="leaveData.leaveTime"></ion-input>
                            </ion-item>
                        </ion-col>

                        <ion-col col-5>
                            <p class="thaifont" text-left>ชั่วโมง </p>
                        </ion-col>
                    </ion-row>
                </ion-list>
                <hr blankRow/>
            </ion-col>
        </ion-row>


        <ion-row padding-top>
            <ion-col col-4 text-center>
                <button ion-button saveBtnColor (click)="sendLeave('Draft')">Save</button>
            </ion-col>
            <ion-col col-4 text-center>
                <button ion-button color="royal" (click)="sendLeave('Request')">Send</button>
            </ion-col>
            <ion-col col-4 text-center>
                <button ion-button cancelBtnColor (click)="openHomepage()">Cancel</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
