<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only color="royal" menuToggle><ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Time Attendance</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row text-center>
            <ion-col ion-text color="danger" tsize>
                {{dateTimeNow | date: "shortTime"}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-note>{{dateTimeNow | date: "dd MMM yyyy"}}</ion-note>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <img (press)="openPage_stampDetail()" src="img/fingerprint.png" fgprintImg>
            </ion-col>
        </ion-row>
        <ion-row padding-top>
            <ion-col col-12 text-center [hidden]="!dataToday.dateTimeIn">
                <span ng-if="dataToday.dateTimeIn"><ion-icon name="md-arrow-dropright-circle" iconinList1></ion-icon>{{dataToday.dateTimeIn | date: "shortTime"}}</span>
                <span ng-if="dataToday.dateTimeOut"><ion-icon name="md-arrow-dropleft-circle" iconinList2></ion-icon>{{dataToday.dateTimeOut | date: "shortTime"}}</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>

            <button ion-item (click)="openPage_leave()">
                <ion-icon name="ios-alarm" padding-right menuIcon></ion-icon>
          Leave
        </button>
            <button ion-item (click)="openPage_profile()">
                <ion-icon name="md-person" padding-right menuIcon></ion-icon>
          Profile
        </button>
            <button ion-item (click)="logout()">
                <ion-icon name="md-log-out" padding-right menuIcon></ion-icon>
          Log Out
        </button>

        </ion-list>
    </ion-content>
</ion-menu>
